<div class="relative w-full h-1/2">
  <google-map width="100%" height="100%" [options]="options" (mapClick)="setMarker($event)">
    <map-marker *ngIf="markerPosition" [position]="markerPosition">
    </map-marker>
    <map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults" [directions]="directionsResults">
    </map-directions-renderer>
  </google-map>
  <ion-button (click)="update()">update</ion-button>
</div>
