<ion-content>
    <div class="container mx-auto max-w-lg">
        <div class="w-full p-8">
            <div class="card shadow-lg mt-4">
                <div class="card-body">
                    <img src="../../assets/splash-banner/KASANARU-banner.png" class="w-60 m-auto p-1">
                    <h1 class="text-3xl font-bold text-center">ログイン</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <p class="pt-2">Email</p>
                        <input type="email" formControlName="email" placeholder="email" class="input input-bordered w-full" required>
                        <p class="pt-2">パスワード</p>
                        <input type="password" formControlName="password" placeholder="パスワード"  class="input input-bordered w-full" required>
                        <br>
                        <div class="justify-end card-actions space-x-2">
                            <button type="submit" class="btn btn-primary p-0 m-0 mt-2 w-full">ログイン</button>
                            <button class="btn btn-secondary p-0 m-0 mt-4 w-full" routerLink="/register">新規登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
