<ion-content>
    <div class="container mx-auto max-w-lg">
        <div class="w-full p-8">
            <div class="card shadow-lg mt-4">
                <div class="card-body">
                    <img src="../../assets/splash-banner/KASANARU-banner.png" class="w-60 m-auto p-1">
                    <h1 class="text-3xl font-bold text-center">ログイン</h1>
                    <form action="/login" method="post">
                        <p class="pt-2">Email</p>
                        <input type="text" name="mail" placeholder="email" class="input input-bordered w-full">
                        <p class="pt-2">パスワード</p>
                        <input type="password" placeholder="パスワード" name="password" class="input input-bordered w-full">
                        <br>
                        <div class="justify-end card-actions space-x-2">
                            <button type="submit" class="btn bg-blue-500 p-0 m-0 mt-2 w-full"
                                routerLink="/home">ログイン</button>
                            <button class="btn bg-red-400 p-0 m-0 mt-4 w-full" routerLink="/register">新規登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
